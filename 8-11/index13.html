<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Task # 13</title>
	<link rel="stylesheet" href="css/style.css">
    <script>
		// Task Number Thirteen 13

		document.write("<h1>Task Number Thirteen</h1>")
	
	var teamA = prompt("Insert First Team Name", "Tiger");
	var teamB = prompt("Insert Second Team Name", "Zalmi");
	var teamScoresA = +prompt("Type " + teamA + " Scores", "Scores");
	var teamScoresB = +prompt("Type " + teamB + " Scores", "Scores");
 
	if (teamScoresA === teamScoresB){
		document.writedocument.write("Match Tie...")
	}else if(teamScoresA > teamScoresB){
		document.write(teamA + " Won the match with " + (teamScoresA-teamScoresB) + " Runs");
	}
	else if(teamScoresB > teamScoresA){
		document.write(teamB + " Won the match with " + (teamScoresB-teamScoresA) + " Runs");
	}
	
	


	</script>
</head>

</body>
</html>
