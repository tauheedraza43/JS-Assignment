<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS Task # 16</title>
	<link rel="stylesheet" href="css/style.css">
    <script>
		// Task Number Sixteen 16

			document.write("<h1>Task Number Sixteen</h1>")
			var temp = +prompt("Whats's the Temprature in Karachi??", "Temprature");
	
			if(temp > 40){
				document.write("It is too hot Outside..")
			}
			else if(temp > 30){
				document.write("Today's weather is Normal..")
			}
			else if(temp > 20){
				document.write("Today's weather is Cool..")
			}
			else if(temp > 10){
				document.write("OMG! Today's weather is so Cool..")
			}
	
	


	</script>
