<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Task # 17</title>
	<link rel="stylesheet" href="css/style.css">
    <script>
		// Task Number Seventeen 17

		document.write("<h1>Task Number Seventeen</h1>");
			var firstNum = +prompt("Insert First Value..");
			var secondNum = +prompt("Insert Second Value..");
			var operation = prompt("Operation (like:+,-,*,/)");
			
			// var x = *;
			
			if (operation === "+" ){
				document.write("Addition: ")
				document.write( "Answer is : " + (firstNum + secondNum) )
			}
			else if (operation === "-" ){
				document.write("Subtraction: ")
				document.write( "Answer is : " + (firstNum - secondNum) )
			}
			else if (operation === "*" || operation === "*" ){
				document.write("Multiplication: ")
				document.write( "Answer is : " + (firstNum * secondNum) )
			}
			else if (operation === "/" ){
				document.write("Divide: ")
				document.write( "Answer is : " + (firstNum / secondNum) )
			}
			else if (operation === "%" ){
				document.write("Modulus: ")
				document.write( "Answer is : " + (firstNum % secondNum) )
			}
			
	</script>
</head>
<body>

</body>
</html>
