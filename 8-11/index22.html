<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Task # 22</title>
	<link rel="stylesheet" href="css/style.css">
    <script>
		// Task Number Twenty Two

			document.write("<h1>Task Number Twenty Two 22</h1>");
				var userInput = +prompt("Insert Number");
	
				if (userInput > 0 ){
					document.write(userInput + " is Positive Number")
				}
				else if (userInput < 0 ){
					document.write(userInput + " is Negative Number")
				}else{
					document.write("Neutral");
				}
						
	</script>
</head>
