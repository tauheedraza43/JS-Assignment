<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="watch-box">
        <p>Stop Watch</p>
        <p id="stopWatch">00:00:00</p>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="container">
        <h1>Calculator</h1>
    <div>
        <input type="text" id="display" placeholder="0" >
    </div>

    <div>
        <button onclick="cal(7)">7</button>
        <button onclick="cal(8)">8</button>
        <button onclick="cal(9)">9</button>
        <button onclick="reset()">c</button>
    </div>
    <div>
        <button onclick="cal(4)">4</button>
        <button onclick="cal(5)">5</button>
        <button onclick="cal(6)">6</button>
        <button onclick="operator('/')">/</button>
    </div>
    <div>
        <button onclick="cal(1)">1</button>
        <button onclick="cal(2)">2</button>
        <button onclick="cal(3)">3</button>
        <button onclick="operator('*')">x</button>
    </div>
    
    <div>
        <button onclick="root()"><img src="root.png" alt=""></button>
        <button onclick="square()"><img src="square.png" alt=""></button>
        <button onclick="operator('+')">+</button>
        <button onclick="operator('-')">-</button>
    </div>
    <div>
        <button onclick="cal(0)">0</button>
        <button onclick="cal('.')">.</button>
        <button style="width:40%;" onclick="equal()">=</button>
    </div>
    </div>    
    


    <script src="app.js"></script>
</body>
</html>
